events { }

http {
    upstream users-backend {
        server canteen-users-service:5000;
    }

    upstream menu-backend {
        server canteen-menu-service:5002;
    }

    upstream orders-backend {
        server canteen-orders-service:5001;
    }

    server {
        listen 80;

        # Users Service - routes start with /users
        location /api/users/ {
            rewrite ^/api/users/(.*)$ /users/$1 break;
            proxy_pass http://users-backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/users {
            rewrite ^/api/users$ /users break;
            proxy_pass http://users-backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Menu Service (GraphQL) - root path /
        location /api/menu {
            rewrite ^/api/menu(.*)$ $1 break;
            proxy_pass http://menu-backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Orders Service - routes start with /orders
        location /api/orders/ {
            rewrite ^/api/orders/(.*)$ /orders/$1 break;
            proxy_pass http://orders-backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/orders {
            rewrite ^/api/orders$ /orders break;
            proxy_pass http://orders-backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            return 200 "API Gateway OK\n";
            add_header Content-Type text/plain;
        }
    }
}
